<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gest Book</title>
        <link rel="stylesheet" href="/static/main.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <h1>Gest Book</h1>
        <form action="/post" method="post">
            <p>Please Post</p>
            <table>
                <tr>
                    <th>
                        Name
                    </th>
                    <td>
                        <input type="text" name="name" size="20">
                    </td>
                </tr>
                <tr>
                    <th>
                        Comment
                    </th>
                    <td>
                        <textarea name="comment" rows="5" cols="40"></textarea>
                    </td>
                </tr>
            </table>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
        <div class="entries-area">
            <h2>Past Post</h2>
            {% for greeting in greeting_list %}
            <h3>{{ greeting.name }} post ({{ greeting.create_at}}):</h3>
            <p>{{ greeting.comment }}</p>
            {% endfor %}
        </div>
    </body>
</html>
