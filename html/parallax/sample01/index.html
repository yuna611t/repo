<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Only Css Parallax | Learning Parallax effect</title>

	<style type="text/css">
		section {
			height: 300px;
			color: white;
		}
		section h1,
		section h2 {
			margin: 0;
		}
		.content {
			position: relative;
		}
		#first {
			background: url(img/p4057911-500x375.jpg) 50% 0 repeat-x fixed;
		}
		#second {
			background: url(img/P5020772-500x375.jpg) 50% 0 repeat-x fixed #000;
		}
		#third {
			background: url(img/pc071520-500x375.jpg) 50% 0 repeat-x fixed #e6cda4;
		}
		.logo {
			position: fixed;
			top: 100px;
			left: 50px;
		}
		#first article {
			position: absolute;
			top: 200px;
			width: 800px;
		}
		#third article {
			position: absolute;
			top: 0;
		}
		#theend {
			background-color: black;
		}
		#theend h2 {
			position: absolute;
		}
	</style>

</head>
<body>
	<section id="first" class="content">
		<p class="logo">jQuery x HTML5 x CSS3</p>
		<article>
			<h1>Parallax Sample.</h1>
			<p>Lorem ipsum dolor sit amet, ....</p>
		</article>
	</section>
	<section id="second" class="content">
		<article>
			<h2 id="toc-only-css">Only Css.</h2>
			<p>Lorem ipsum dolor sit amet, ....</p>
		</article>
	</section>
	<section id="third" class="content">
		<article>
			<h2 id="toc-without-jquery">Without jQuery</h2>
			<p>Lorem ipsum dolor sit amet, ....</p>
		</article>
	</section>
	<section id="theend" class="content">
		<h2 id="toc-the-end">The End.</h2>
	</section>
</body>
</html>
