<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    </head>
    <body>
    
    <form>
        <div class="agreement">
            <p>
                This is agreement.
            </p>
            <label> <input type="checkbox"> No Agree</label>
        </div>
        <button type="submit" disabled data-labeltext="Submit">Please Check</button>
    </form>

    <form>
        <div class="agreement">
            <p>
                This is agreement.
            </p>
            <label> <input type="checkbox"> I Agree</label>
        </div>
        <button type="submit" disabled data-labeltext="Go">Need check</button>
    </form>

    <script>
        (function($){
            var $checkbox = $('.agreement').find('input[type="checkbox"]');
            $checkbox.on('click', function(){
                var $checkbox = $(this);
                var $submitButton = $(this).closest('form').find('button[type="submit"]');
                var prevText = $submitButton.text();

                $submitButton
                    .prop('disabled', !$checkbox.prop('checked'))
                    .text($submitButton.data("labeltext"))
                    .data('labeltext', prevText)
                ;
     
            });
        })(jQuery);
    </script>

    </body>
</html>
