<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<style>
#myGraph rect {
    stroke: rgb(160, 0, 0);
    stroke-width: 1px;
    fill: rgb(255, 0, 0);
}
.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
.axis path,
.axis line {
    fill: none;
    stroke: black;
}
</style>
    </head>
    <body>

<h1>横棒グラフ</h1>
<button id="updateButton">データ更新</button>
<svg id="myGraph"></svg>

<script type="text/javascript">
var dataSet = [];

d3.csv("./mydata.csv", function(error, data){
    for(var i = 0; i < data.length; i++) {
        dataSet.push(data[i].item);
    }
    d3.select("#myGraph")
        .selectAll("rect")
        .data(dataSet)
        .enter()
        .append("rect")
        .attr("x", 10)
        .attr("y", function(d, i){return i * 25;})
        .on("click", function(){
            d3.select(this)
            .style("fill", "cyan");
        })
        .attr("height", "20px")
        .attr("width", "0px")
        .transition()
        .delay(function(d, i){return i * 500;})
        .duration(2500)
        .attr("width", function(d, i){ d + "px";});
    var xScale = d3.scale.linear()
                    .domain([0, 300])
                    .range([0, 300]);
    d3.select("#myGraph")
        .append("g")
        .attr("class", "axis")
        .attr("transform", "translate(10, " + ((1 + dataSet.length) * 20 + 5) +  ")")
        .call(d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
        );

});
d3.select("#updateButton")
    .on("click", function(){
        for(var i = 0; i < dataSet.length; i++) {
            dataSet[i] = Math.floor(Math.random() * 320);
        }
        d3.select("#myGraph")
            .selectAll("rect")
            .data(dataSet)
            .transition()
            .attr("width", function(d, i) {return d + "px";});
    });

</script>
    </body>
</html>
