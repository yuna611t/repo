<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVG</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<style>
svg { width: 320px; height: 240px; border: 1px solid black; }
.bar { fill: orange; }
</style>
    </head>
    <body>

<h1>縦棒グラフを表示</h1>
<svg id="myGraph"></svg>

<script type="text/javascript">
var svgHeight = 240,
    barElements,
    dataSet = [120, 70, 175, 80, 220];

// グラフを描画
barElements = d3.select("#myGraph")
    .selectAll("rect")
    .data(dataSet);
// データの追加
barElements.enter()
    .append("rect")
    .attr("class", "bar")
    .attr("height", function (d, i) {
        return d;
    })
    .attr("width", 20)
    .attr("x", function (d, i) {
        return i * 25;
    })
    .attr("y", function (d, i) {
        return svgHeight - d;
    });

</script>
    </body>
</html>
