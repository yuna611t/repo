<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVG</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<style>
svg { width: 320px; height: 240px; border: 1px solid black; }
.bar { fill: orange; }
</style>
    </head>
    <body>

<h1>要素にデータを設定</h1>
<svg id="myGraph"></svg>

<script type="text/javascript">
d3.select("#myGraph")
    .selectAll("rect")
    .data(["S", "B", "C", "r"])
    .enter()
    .append("rect")
    .datum(function(d, i) {
        console.log(i + " = " +d);
        return d;
    });
var dom_rect = document.querySelectorAll("rect");
for (var i = 0; i < dom_rect.length; i++) {
    console.log(dom_rect[i].__data__);
}


</script>
    </body>
</html>
