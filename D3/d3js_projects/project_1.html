<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D3.jsの勉強</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<style>
svg { width: 380px; height: 240px; border: 1px solid black; }
.mark { fill: red; stroke: none; }
</style>
    </head>
    <body>

<h1>散布図をアニメーション表示</h1>
<svg id="myGraph"></svg>

<script type="text/javascript">
var svgWidth = 320;
var svgHeight = 240;
// データセット
var dataSet = [
    [30, 40], [120, 115], [125, 90], [150, 160], [300, 190],
    [60, 40], [140, 145], [165, 110], [200, 170], [250, 190]
];
// 散布図を描画
// データを連結
var circleElements = d3.select("#myGraph")
    .selectAll("circle")
    .data(dataSet)
// 要素を追加
circleElements
    .enter()
    .append("circle")
    .attr("class", "mark")
    .attr("cx", function (d, i) {
        return d[0];
    })
    .attr("cy", function (d, i) {
        return svgHeight - d[1];
    })
    .attr("r", 5)
/**
 * データセットを更新する
 * @param  {array} data データセット
 * @return {array}      更新されたデータセット
 */
function updateData (data) {
    var result = data.map(function (d, i) {
        var x = Math.random() * svgWidth;
        var y = Math.random() * svgHeight;
        return [x, y];
    })
    return result;
}
/**
 * 散布図の更新
 */
function updateGraph () {
    circleElements
        .data(dataSet)
        .transition()
        .attr("cx", function (d, i) {
            return d[0];
        })
        .attr("cy", function (d, i) {
            return svgHeight - d[1];
        })
}

setInterval(function () {
    dataSet = updateData(dataSet);
    updateGraph();
}, 2000);
</script>
    </body>
</html>
