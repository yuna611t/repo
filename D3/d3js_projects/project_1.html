<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D3.jsの勉強</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<style>
svg { width: 380px; height: 240px; border: 1px solid black; }
.mark { fill: red; stroke: none; }
.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
.axis path,
.axis line {
    fill: none;
    stroke: black;
}
.grid {
    stroke: gray;
    stroke-dasharray: 4, 2;
    shape-rendering: crispEdges;
}
</style>
    </head>
    <body>

<h1>散布図にグリッド線を表示</h1>
<svg id="myGraph"></svg>

<script type="text/javascript">
// SVG要素
var svgWidth = 320;
var svgHeight = 240;
var svg = d3.select("#myGraph");
// X座標/Y座標のオフセット
var offsetX = 30;
var offsetY = 20;
// データセット
var dataSet = [
    [30, 40], [120, 115], [125, 90], [150, 160], [300, 190],
    [60, 40], [140, 145], [165, 110], [200, 170], [250, 190]
];
// 散布図を描画
// データを連結
var circleElements = svg
    .selectAll("circle")
    .data(dataSet)
// 要素を追加
circleElements
    .enter()
    .append("circle")
    .attr("class", "mark")
    .attr("cx", function (d, i) {
        return d[0] + offsetX;
    })
    .attr("cy", function (d, i) {
        return svgHeight - d[1] - offsetY;
    })
    .attr("r", 5)
/**
 * データセットを更新する
 * @param  {array} data データセット
 * @return {array}      更新されたデータセット
 */
function updateData (data) {
    var result = data.map(function (d, i) {
        var x = Math.random() * svgWidth;
        var y = Math.random() * svgHeight;
        return [x, y];
    })
    return result;
}
/**
 * 散布図の更新
 */
function updateGraph () {
    circleElements
        .data(dataSet)
        .transition()
        .attr("cx", function (d, i) {
            return d[0] + offsetX;
        })
        .attr("cy", function (d, i) {
            return svgHeight - d[1] - offsetY;
        })
}
/**
 * 目盛りを描画する
 */
function drawScale () {
    var maxX = d3.max(dataSet, function (d, i) {
        return d[0];
    })
    var maxY = d3.max(dataSet, function (d, i) {
        return d[1];
    })
    // 縦の目盛りを表示するためにD3スケールを設定
    var yScale = d3.scale.linear()
        .domain([0, maxY])
        .range([maxY, 0])
    console.log(svgHeight, " ", maxY, " ", offsetY);
    // 目盛りを表示
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate("+ offsetX + ", "+ (svgHeight - maxY - offsetY) +")")
        .call(
            d3.svg.axis()
                .scale(yScale)
                .orient("left")
        )
    // グリッドの表示
    var grid = svg.append("g")
    // 横方向と縦方向のグリッド間隔を自動生成
    var rangeX = d3.range(50, maxX, 50);
    var rangeY = d3.range(20, maxY, 20);
    // 縦方向のグリッドを生成
    grid.selectAll("line.y")
        .data(rangeY)
        .enter()
        .append("line")
        .attr("class", "grid")
        .attr("x1", offsetX)
        .attr("y1", function (d, i) {
            return svgHeight - d -offsetY;
        })
        .attr("x2", maxX + offsetX)
        .attr("y2", function (d, i) {
            return svgHeight - d - offsetY;
        })
    // 横方向のグリッドを生成
    grid.selectAll("line.x")
        .data(rangeX)
        .enter()
        .append("line")
        .attr("class", "grid")
        .attr("x1", function (d, i) {
            return d + offsetX;
        })
        .attr("y1", svgHeight - offsetY)
        .attr("x2", function (d, i) {
            return d + offsetX;
        })
        .attr("y2", svgHeight - offsetY - maxY)
    // 縦の目盛りを表示するためにD3スケールを設定
    var xScale = d3.scale.linear()
        .domain([0, maxX])
        .range([0, maxX])
    // 目盛りを表示
    d3.select("#myGraph")
        .append("g")
        .attr("class", "axis")
        .attr("transform", "translate("+ offsetX + ", "+ (svgHeight - offsetY) +")")
        .call(
            d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
        )
}

drawScale();
setInterval(function () {
    dataSet = updateData(dataSet);
    updateGraph();
}, 2000);
</script>
    </body>
</html>
