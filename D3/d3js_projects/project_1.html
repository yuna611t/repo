<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

    </head>
    <body>

            <script type="text/javascript">
                var theData = [1,2,3];
                var p = d3.select("body").selectAll("p")
                        .data(theData)
                        .enter()
                        .append("p")
                        .text( function (d) {
                            var addedNumber = 2;
                            var tempNumber;
                            tempNumber = d + addedNumber;
                            return tempNumber;
                        });
            </script>

    </body>
</html>
