<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVG</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<style>
svg { width: 320px; height: 240px; border: 1px solid black; }
.bar { fill: orange; }
.barNum {
    font-size: 9pt;
    text-anchor: end;
    writing-mode: tb; /* can not use firefox */
    glyph-orientation-vertical: 0;
}
.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
.axis path,
.axis line {
    fill: none;
    stroke: black;
}
.axis_x line {
    fill: none;
    stroke: black;
}
.barName {
    font-size: 9pt;
    text-anchor: midde;
}
</style>
    </head>
    <body>

<h1>アニメーション付き縦棒グラフ</h1>
<svg id="myGraph"></svg>

<script type="text/javascript">
var svgWidth = 320,  // SVG要素の横幅
    svgHeight = 240, // SVG要素の縦幅
    offsetX = 30,    // X座標オフセット
    offsetY = 20,    // Y座標オフセット
    barElements,     // 棒グラフバーの要素
    dataMax = 300,   // データの最大値
    barWidth = 20,   // バーの横幅
    barMargin = 5,   // バーの間隔
    yScale,          // メモリのスケール
    dataSet = [120, 70, 175, 80, 220, 40, 180, 70, 90];

// グラフを描画
barElements = d3.select("#myGraph")
    .selectAll("rect")
    .data(dataSet)
// データの追加
// 縦棒グラフの表示
barElements.enter()
    .append("rect")
    .attr("class", "bar")
    .attr("height", 0)  // 縦棒グラフの初期値を0に設定
    .attr("width", barWidth)
    .attr("x", function (d, i) {
        return i * (barWidth + barMargin) + offsetX;
    })
    .attr("y", svgHeight - offsetY) // グラフの一番下に座業を設定
    // アニメーション処理
    .transition()
    .duration(1000)
    .delay(function (d, i) {
        return i * 100; // 0.1秒ごとにアニメーション処理
    })
    .attr("y", function (d, i) {
        return svgHeight - d - offsetY;
    })
    .attr("height", function (d, i) {
        return d;
    })
// テキストを表示
barElements.enter()
    .append("text")
    .attr("class", "barNum")
    .attr("x", function (d, i) {
        return i * (barWidth + barMargin) + 10 + offsetX;
    })
    .attr("y", svgHeight - 5 -offsetY)
    .text(function (d, i) {
        return d;
    })
// 縦方向のメモリを設定
yScale = d3.scale.linear()
    .domain([0, dataMax]) // データ範囲
    .range([dataMax, 0])  // 画面描画サイズ
// 縦方向のラベルを表示
d3.select("#myGraph").append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + offsetX + ", " + ((svgHeight - 300) - offsetY) + ")")
    .call(
        d3.svg.axis()
            .scale(yScale)
            .orient("left")
    )
// 縦方向の線を表示する
d3.select("#myGraph")
    .append("rect")
    .attr("class", "axis_x")
    .attr("width", 320)
    .attr("height", 1)
    .attr("transform", "translate(" + offsetX + ", " + (svgHeight - offsetY) + ")")
// 横のラベルを表示する
barElements.enter()
    .append("text")
    .attr("class", "barName")
    .attr("x", function (d, i) {
        return i * 25 + 10 + offsetX;
    })
    .attr("y", svgHeight - offsetY + 15)
    .text(function (d, i) {
        return ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "L"][i];
    })
</script>
    </body>
</html>
