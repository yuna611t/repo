<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

    </head>
    <body>

<script type="text/javascript">
var initialScalaData = [0, 1000, 3000, 2000, 5000, 4000, 7000, 6000, 9000, 8000, 10000];

var newScaledData = [];
var minDataPoint = d3.min(initialScalaData);
var maxDataPoint = d3.max(initialScalaData);

var linearScale = d3.scale.linear()
                    .domain([minDataPoint, maxDataPoint])
                    .range([0, 100]);

for (var i = 0; i < initialScalaData.length; i++) {
    newScaledData[i] = linearScale(initialScalaData[i]);
}

newScaledData;

console.log("initialData: ",  initialScalaData);
console.log("scaledData: ",  newScaledData);

</script>
    </body>
</html>
