<!DOCTYPE html>
<html lang=ja>
<head>
	<meta charset="UTF-8">
	<title>D3 test</title>
	<script src="d3/d3.js" type="text/javascript"></script>
</head>
<body>
	<script  type="text/javascript">
		var dataset = [5,10,15,20,25];
		d3.select("body").selectAll('p')
			.data(dataset)
			.enter()
			.append('p')
			.style("color",function(d) {
				if (d % 10 == 0) {
					return "red";
				} else {
					return "blue";
				}
			})
			.text(function(d) {
				return  "入力データ：" + d; 
			});

	</script>

</body>
</html>
