<!DOCTYPE html>
<html lang=ja>
<head>
	<meta charset="UTF-8">
	<title>D3 test</title>
	<script src="d3/d3.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		var dataset = [5,10,15,20,25];
		var w = 500;
		var h = 50;
		var svg = d3.selectAll("body")
					.append("svg")
					.attr("width",w)
					.attr("height",h);
		var circles = svg.selectAll("circle")
						.data(dataset)
						.enter()
						.append("circle");
		circles.attr("cx",function(d,i) {
			return (i * 50) + 25;
			})
			.attr("cy",h/2)
			.attr("r",function(d) { 
					return d;
			});
	</script>

</body>
</html>
