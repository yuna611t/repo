<!DOCTYPE html>
<html lang=ja>
<head>
	<meta charset="UTF-8">
	<title>D3 test</title>
	<script src="d3/d3.js" type="text/javascript"></script>
	<style type="text/css">
		div.bar {
			display:inline-block;
			width:20px;
			height:75px;
			margin:1px;
			background-color: teal;
		}
	</style>
</head>
<body>
	<script  type="text/javascript">
		var dataset = [];
		for (var i = 0; i < 25; i++) {
			var newNumber = Math.random() * 30;
			dataset.push(newNumber);
		}

		d3.select("body").selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class","bar")
			.style("height",function(d) {
				var barHeight = d * 5;
				return barHeight + "px";
			});
	</script>

</body>
</html>
