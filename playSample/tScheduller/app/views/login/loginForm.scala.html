@(loginForm: Form[(String, String)])

@import helper._

@main(title = "時間管理システム - ログイン") {

<!-- ヘッダー -->
@header()

<div class="row">
  <div class="container">

    <!-- コンテンツ -->
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
    	<div class="row">
	        <!-- 見出し -->
	        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	          <h1>ログイン</h1>
	        </div>

	        <!-- フォーム -->
	        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	          @form(routes.LoginController.login()) {
	            <fieldset>
	              @inputText(loginForm("name"), '_label -> "ユーザ名", 'size -> 30)
	              @inputPassword(loginForm("pass"), '_label -> "パスワード", 'size -> 30)
	            </fieldset>
	            <div class="actions">
	              <input type="submit" class="btn btn-primary">
	              <a href="/user/login" class="btn btn-danger">キャンセル</a>
	            </div>
	          }
	        </div>
    	</div>
    </div>
	</div>
</div>

}
