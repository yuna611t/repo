@(word: String, users: List[User])

@main(title = "時間管理システム - ユーザ情報一覧（検索/更新/削除）") {

<!-- ヘッダー -->
@header()

<div class="row">
  <div class="container">

    <!-- サイドメニュー -->
    <div class="hidden-xs col-sm-3 col-md-3 col-lg-3">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="nav nav-pills nav-stacked">
            <li><a href="/user/search">ユーザ情報一覧（検索/更新/削除）</a></li>
            <li><a href="/user/create">ユーザ情報登録</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- コンテンツ -->
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
      <div class="row">

        <!-- 見出し -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1>ユーザ情報一覧（検索/更新/削除）</h1> 
        </div>

        <!-- 検索フォーム -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        @helper.form(action=routes.UserController.search()) {
          <input type="search" name="word" value="@word">
          <input type="submit" value="キーワード検索" class="byn btn-primary">
        }
        </div>

        <!-- テーブル -->
        <div class="table-responsive col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <table class="table table-bordered table-striped ">
            <thead>
              <tr>
                <th>No</th>
                <th>氏名</th>
                <th align="center"></th>
              </tr>
            </thead>
            <tbody>
            @users.map { user =>
              <tr>
                <td align="right">@("%9d".format(user.ID))</td>
                <td>@user.name</td>
                <td align="center">
                  <a href="/user/@user.ID/update" class="btn btn-primary">更新</a>
                  <input type="button" class="btn btn-danger" value="削除" onClick='if(confirm("本当に削除してよろしいですか？")) {location.href="/user/@user.ID/remove"}'>
                </td>
              </tr>
            }
            </tbody>
          </table>
        </div>
      </div>
    </div>
 </div>
}
