@(message: String)(discussionList: List[Discussion])

@main("営業支援ツール") {

       <input type ="text" name="discussionText">
       <input type="button" name="createDiscussion" value="話題作成">

       <div>
           <h2>@message</h2>
           <ul>
				@for(discussion <- discussionList) {
					<li><a href="@discussion.getUrl()">@discussion.getTitle()</a></li>
				}
           </ul>
       </div>
}
