@(message: String)(discussionList: List[Discussion])

@main("@message") {
<form action="" method="GET">
       <input type ="text" name="discussionText">
       <input type="button" name="createDiscussion" value="Discussion">
</form>
<form action="discussion" method="GET">
       <div>
           <h2>@message</h2>
           <ul>
				@for(discussion <- discussionList) {
					<li><a href="/discussion/@discussion.getUrl()">@discussion.getTitle()</a></li>
				}
           </ul>
       </div>
</form>
}
