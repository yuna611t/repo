<html>
<head>
<meta charset="UTF-8" />
<title>imagelist</title>
<script type="text/javascript" src="../js/jquery-1.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#txt").keyup(
		function(){
			var value = $("#txt").val();
			$("#out").load("getcolor.php?name="+value);
		});
});
</script>
</head>
<body>
<input type="text" id="txt" value="" />
<div id="out"></div>
</body>
</html>
