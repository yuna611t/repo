<html>
<head>
<meta charset="UTF-8" />
<title>jquery sample</title>
<link rel="stylesheet" href="../css/style.css" type="text/css" />
<script type="text/javascript" src="../js/jquery-1.6.4.min.js" ></script>
<script type="text/javascript">
$(function(){
	$('#list .jq').css('border', 'solid 2px Lime');
});
$(function(){
	$('#list > li')
		.mouseover(function(){
			$(this).css('background-color','Green');
		})
		.mouseout(function(){
			$(this).css('background-color','White');
		});
});
</script>
</head>
<body>
<div id="sample" >
<ul id="list">
<li class="jq">
<a href="./sample1.html" >sample1.html</a>
</li>
<li>
<a href="./sample2.html" >sample2.html</a>
</li>
<li class="jq">
<a href="./sample3.html" >sample3.html</a>
</li>
<li>
<a href="./sample4.html" >sample4.html</a>
</li>
</ul>
</div>
</body>
</html>
