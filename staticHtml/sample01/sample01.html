
<style type="text/css">
/*ボタンに対して何もしない状態*/
	a {
		display:inline-block;
		color:#fff;
		width:100px;
		padding:10px;
		text-align: center;
		background: blue;
		text-decoration: none;
	}
/*ボタンがマウスオーバされた状態*/
	a:hover{
		/*アニメーション指定*/
		animation:btn 2s ease-out 0s 1 normal;
		background: red;
	}
	@keyframes btn {
		0% {background: blue;}
		50%{background: green;}
		100% {background:red;}
	}
</style>

<a href="#">button</a>
