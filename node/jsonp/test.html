<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JsonPTest</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8124/',
            data: {
                a: 10,
                b: 'test'
            },
            dataType: 'jsonp',
            jsonpCallback: 'callback',
            success: function(json) {
                console.log(json);
            }
        });

        </script>
    </body>
</html>
