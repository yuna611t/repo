<!doctype html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('myController', function () {
    this.members = [
        { name: 'Tanaka', age: 36 },
        { name: 'Suzuki', age: 16 },
        { name: 'Yamada', age: 26 }
    ]
});
app.controller('myActionController', function () {
    this.count = 0;
    this.inc = function () { this.count++; }
    this.dec = function () { this.count--; }
});
</script>
</head>
<body>
 <div ng-controller="myController as myCtrl">
     <input type="text" ng-model="searchText">
     <ul>
         <li ng-repeat="member in myCtrl.members|filter:searchText">
             {{member.name}}  {{member.age}}
         </li>
     </ul>
     <div>
         {{myCtrl.members.length}} members
     </div>
     <div ng-controller="myActionController as myACtrl">
         {{myACtrl.count}}
         <button ng-click="myACtrl.inc()">+1</button>
         <button ng-click="myACtrl.dec()">-1</button>
     </div>
 </div>
</body>
</html>
