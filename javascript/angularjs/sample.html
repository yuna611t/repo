<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <title></title>
    </head>
    <body>
        <div>
            <p><input type="text" ng-model="x"></p>
            <p><input type="text" ng-model="y"></p>
            <p>{{x}} vs {{y}} : {{(x > y) ? x : y}} is big.</p>
        </div>
    </body>
</html>
