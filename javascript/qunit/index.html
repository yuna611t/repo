<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>QUnit Test</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.18.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	
	<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.18.0.js"></script>

	<script type="text/javascript">
		// Test Target
		var Greeting = function() {
			this.hello = function(name) {
				return 'Hello, ' + name;
			}
		};
	</script>

	<script type="text/javascript">
	// Test script
	var greeting = new Greeting();

	QUnit.test('JavaScript QUnit Test', function(assert) {
		assert.equal(greeting.hello('Mike'), 'Hello, Mike');
		assert.equal(greeting.hello('Json'), 'Hello, Json');
		assert.equal(greeting.hello('Danny'), 'Hello, Danny');
	});

	</script>
</body>
</html>
