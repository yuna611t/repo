    <title></title>

<body>

    <script type="text/javascript">
        var prison = {
            name: 'Josh',
            who: function() {
                $.ajax({
                    success: function() {
                        console.log(this.name);
                    }
                });
            }
        };
        var prison2 = {
            name: 'Mike',
            who: function() {
                var that = this;
                $.ajax({
                    success: function() {
                        console.log(that.name);
                    }
                });
            }
        };
        var prison3 = function(){
            var  name = 'Kate';
            $.ajax({
                success: function() {
                    console.log(name);
                }
            });
        };
        prison.who();
        prison2.who();
        prison3();
    </script>
</body>
